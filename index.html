  <style>
    body {
      background-color: #6B7C56;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo h1 {
      color: #F8ECE0;
      font-size: 4rem;

      display: inline-block;
    }

    .logo h1 span {
      color: #F5CAC3;
      font-size: 1.2rem;
      display: block;
    }

    .heart {
      position: relative;
      display: inline-block;
      margin-left: 10px;
      vertical-align: middle;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 30px;
      background-color: #F5CAC3;
      border-radius: 50%;
    }

    .heart::before {
      top: 0;
      left: -15px;
      transform: rotate(-45deg);
    }

    .heart::after {
      top: 0;
      left: 15px;
      transform: rotate(45deg);
    }

    .navbar {
      width: 90%;
      margin: auto;
      padding: 35px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-link {
      font-size: 1.5rem;
      color: #F8ECE0;
      margin-right: 20px;
      font-family: Geneva;
    }

    .btn-transparent {
      background-color: transparent;
      border: 2px solid #F5CAC3;
      color: #F5CAC3;
      margin: 10px;
      padding: 10px 20px;
      font-family: Verdana;
    }

    .btn-transparent:hover {
      background-color: #F5CAC3;
      color: #6B7C56;
    }


    .navbar-brand img {
      width: 100%;
      height: 70px;

    }

    .footer {
      font-size: 14px;
      padding: 15px;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      text-align: center;
      color: #f3f0ed;
    }
  </style>
</head>
