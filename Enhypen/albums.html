<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhypen Albums</title>
  <link rel="shortcut icon" href="img/e-icon.png" type="image/icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('img/e-bg.webp') no-repeat center center/cover;
      height: 100vh;
      margin: 0;
      position: relative;
    }

    #albums {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 800px;
      height: 80%;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .carousel-item iframe {
      width: 80%;
      height: 300px;
      border: none;
    }

    .carousel-caption {
      margin: -80px;
    }

    .carousel-caption h5 {
      font-size: 12px;
      color: #fff;
    }

    .carousel-caption p {
      font-size: 12px;
      color: #ccc;
    }

    h2 {
      color: #fffafa;
    }
  </style>
</head>

<body>

  <section id="albums" class="text-center">
    <h2 class="mb-4">Album Trailer</h2>
    <div id="albumCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner" id="carouselContent">
      </div>
  
      <button class="carousel-control-prev" type="button" data-bs-target="#albumCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#albumCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const albums = [
      {
        title: "ENHYPEN (엔하이픈) 'DARK BLOOD' Concept Trailer",
        description: "A captivating mini-album that explores intense vampire themes with bold, genre-blending tracks.",
        video: "https://www.youtube.com/embed/G89zYm30v1M?si=uJHkkUn-R-GFp6s3"
      },
      {
        title: "ENHYPEN (엔하이픈) 'Daydream' Official Track Video",
        description: "Highlights their dreamy and atmospheric sound, further enhancing the album's captivating vibe​",
        video: "https://www.youtube.com/embed/CT6uUGMtmno?si=0h-6_HCcj9qM6xub"
      },
      {
        title: "ENHYPEN (엔하이픈) Debut Trailer 1 : Choose-Chosen",
        description: "A bold statement of their growth and musical journey.",
        video: "https://www.youtube.com/embed/i1_x7AwUGYE?si=GV2ZeC5TKe79IvDK"
      },
      {
        title: "ENHYPEN (엔하이픈) UNTOLD Concept Cinema",
        description: "Captivates with its cinematic visuals, immersing fans in the mysterious and emotional world of their ROMANCE: UNTOLD album",
        video: "https://www.youtube.com/embed/eYOTtz-7js0?si=5gFJONxWNYI6TF2V"
      },
      {
        title: "ENHYPEN (엔하이픈) 'ORANGE BLOOD' Concept Film (KSANA Ver.)",
        description: "Highlights the members' willingness to sacrifice eternity for a genuine love that is both thrilling and painful.",
        video: "https://www.youtube.com/embed/dMq_QhQjgqI?si=kgXtwP9JY9DraOpn"
      },
      {
        title: "ENHYPEN (엔하이픈) 'Bite Me' Official Teaser 1",
        description: "An intense, dark-pop track with a seductive, vampire-inspired theme.",
        video: "https://www.youtube.com/embed/Ff-AuvHbmsU?si=wzyX_7tizAVwTVWE"
      },
      {
        title: "ENHYPEN (엔하이픈) DIMENSION : DILEMMA Preview",
        description: "A bold and captivating album that explores themes of inner conflict and self-discovery.",
        video: "https://www.youtube.com/embed/utL189MfJNs?si=sx9AC3yH2dCYU3Dm"
      }
    ];
  
    const carouselContent = document.getElementById("carouselContent");
  
    albums.forEach((album, index) => {
      const isActive = index === 0 ? "active" : "";
      const carouselItem = `
        <div class="carousel-item ${isActive}">
          <iframe src="${album.video}" class="d-block mx-auto mb-3" allowfullscreen></iframe>
          <div class="text-light">
            <h5>${album.title}</h5>
            <p>${album.description}</p>
          </div>
        </div>
      `;
      carouselContent.innerHTML += carouselItem;
    });
  </script>
  
</body>

</html>
