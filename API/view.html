<!doctype html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Character Details</title>
    <link rel="shortcut icon" href="img/s-icon.png" type="img/icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: radial-gradient(circle, #000000, #e6be69);
            color: #f0e68c;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .character-card {
            background-color: #1b1b1b;
            color: #ffffff;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            transition: transform 0.4s, box-shadow 0.4s;
            border: 1px solid #ff6f00;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
            max-width: 400px;
        }
        .img-container {
            border-radius: 10px;
            overflow: hidden;
            background-color: #444444;
            border: 3px solid #ffed97;
            width: auto;
            height: 500px;
            margin-bottom: 15px;
        }
        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }
        .img-container img:hover {
            transform: scale(1.02);
        }
        .character-name {
            font-size: 2.5rem;
            font-family: 'Saiyan Sans', sans-serif;
            color: #ffdb27;
            margin-top: 10px;
            text-transform: uppercase;
            text-shadow: 1px 1px 4px #000000;
            animation: textGlow 2s infinite alternate;
        }
        @keyframes textGlow {
            0% { text-shadow: 1px 1px 4px #000000; }
            100% { text-shadow: 1px 1px 8px #ffdb27; }
        }
        .btn-outline-light:hover {
          color: #000;
          background-color: #ffffff;
        }
    </style>
  </head>
  <body>

    <div class="container">
      <div class="character-card mx-auto">
        <div class="img-container">
          <img id="character-image" src="" alt="Character Image" class="img-fluid">
        </div>
        <h1 class="character-name" id="character-name">Character Name</h1>
        <p><strong>Height:</strong> <span id="character-height"></span> cm</p>
        <p><strong>Mass:</strong> <span id="character-mass"></span> kg</p>
        <p><strong>Hair Color:</strong> <span id="character-hair"></span></p>
        <p><strong>Skin Color:</strong> <span id="character-skin"></span></p>
        <p><strong>Eye Color:</strong> <span id="character-eye"></span></p>
        <p><strong>Birth Year:</strong> <span id="character-birth"></span></p>
        <p><strong>Gender:</strong> <span id="character-gender"></span></p>
        <a href="index.html" class="btn btn-lg btn-outline-light font-weight-bold px-4 py-2">Back to Gallery</a>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
          const params = new URLSearchParams(window.location.search);
          const characterName = params.get('name');
    
          if (characterName) {
              fetch(`https://swapi.dev/api/people/?search=${characterName}`)
                .then(response => response.json())
                .then(data => {
                    if (data.results && data.results.length > 0) {
                        const character = data.results[0];
                        document.getElementById('character-name').innerText = character.name;
                        document.getElementById('character-height').innerText = character.height;
                        document.getElementById('character-mass').innerText = character.mass;
                        document.getElementById('character-hair').innerText = character.hair_color;
                        document.getElementById('character-skin').innerText = character.skin_color;
                        document.getElementById('character-eye').innerText = character.eye_color;
                        document.getElementById('character-birth').innerText = character.birth_year;
                        document.getElementById('character-gender').innerText = character.gender;
                        
                        const characterId = character.url.match(/\/([0-9]*)\/$/)[1];
                        const imageUrl = `https://starwars-visualguide.com/assets/img/characters/${characterId}.jpg`;
                        document.getElementById('character-image').src = imageUrl;
                        document.getElementById('character-image').alt = `Image of ${character.name}`;
                    } else {
                        document.querySelector('.character-card').innerHTML = '<p>Character not found.</p>';
                    }
                })
                .catch(error => console.error('Error fetching character data:', error));
          } else {
              document.querySelector('.character-card').innerHTML = '<p>Character not found.</p>';
          }
      });
    </script>
    
  </body>
</html>
